{% extends "indexBuyer.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<main>
    <section class="form-container">
        <h2>Ewha Market에 오신 걸 환영해요!<br>회원님의 계정을 생성해볼까요?</h2>
        
        {% with mesg = get_flashed_messages() %}
        {% if mesg !=[] %}
            <script>alert("{{mesg[0] | safe}}")</script>
        {% endif %}  
        {% endwith %}
        
        <form action="{{ url_for('login_user') }}" method="post" id="login-form">
            <div class="input-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" name="id" placeholder="아이디를 입력해주세요...">
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요...">
            </div>

            <button type="submit" class="action-btn">로그인</button>
        </form>
        <div class="extra-links">
            <a href="/signUp">회원가입</a>
            <a href="/findId">아이디 찾기</a>
        </div>
    </section>
</main>
{% endblock content %}
