{% extends "indexBuyer.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='signUpStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
    <main>
        <section class="signup-form">
            <h2>Ewha Market에 오신 걸 환영해요!<br>회원님의 계정을 생성해볼까요?</h2>
            <form action="{{ url_for('sign_up') }}" method="post" id="signup-form">
                <div class="input-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요...">
                    <button type="button" class="check-btn"> 중복 확인 </button>
                </div>
                <span class="error-msg" id="id-error"> 아이디를 사용할 수 없습니다. </span>

                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요...">
                </div>
                <span class="error-msg" id="password-error">비밀번호를 사용할 수 없습니다.</span>

                <div class="input-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 한 번 더 입력해주세요.">
                </div>
                <span class="error-msg" id="confirm-password-error">비밀번호가 일치하지 않습니다.</span>

                <div class="email-field">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요.">
                    <span>@</span>
                    <input type="text" id="custom-domain" name="custom-domain" placeholder="직접 도메인 입력" style="display:none;">
                    <select id="domain-select" name="domain">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="custom">직접입력</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요.">
                    <button type="button" class="check-btn"> 중복 확인 </button>
                </div>
                <span class="error-msg" id="nickname-error">닉네임을 사용할 수 없습니다.</span>

                <div class="input-group role-group">
                    <label>역할</label>
                    <div class="radio-group">
                        <input type="radio" id="seller" name="role" value="seller">
                        <label for="seller" class="role-label">판매자</label>
                        <input type="radio" id="buyer" name="role" value="buyer" checked>
                        <label for="buyer" class="role-label">구매자</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="profile-pic">프로필 사진</label>
                    <input type="file" id="profile-pic" name="profile-pic" class="profile-upload">
                </div>

                <div class="input-group phone-group">
                    <label for="phone-number">전화번호 (선택)</label>
                    <input type="text" id="phone1" name="phone1" maxlength="3" placeholder="010">
                    <input type="text" id="phone2" name="phone2" maxlength="4">
                    <input type="text" id="phone3" name="phone3" maxlength="4">
                    <button type="button" class="check-btn">중복 확인</button>
                </div>

                <button type="submit" class="signup-btn">가입</button>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='signupValidation.js') }}"></script>
{% endblock content %}
