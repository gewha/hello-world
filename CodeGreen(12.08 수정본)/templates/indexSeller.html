<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='indexStyle.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  
 
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <a href="/">Ewha Market</a>
    </div>
    <ul class="navbar__menu">
      <li><a href="/browse">Browse</a></li>
      <li><a href="/register">Sell Products</a></li>
      <li><a href="/mypage">My page</a></li>
    </ul>
    <div class="navbar__user">
      {% if logged_in %}
        <span class="user__role buyer">seller</span>
        <span class="user__nickname">{{ user }}</span>
        <div class="user__avatar"></div>
        <a href="/logout" class="logout-btn">Logout</a>
      {% else %}
        <a href="/login" class="login-btn">Login</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}
  {% endblock %}

</body>
</html>
