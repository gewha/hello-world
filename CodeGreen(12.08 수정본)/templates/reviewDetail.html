{% extends "index.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='reviewDetailStyle.css') }}">
{% endblock %}

{% block content %}
<div class="review-detail">
    <a href="{{ url_for('review_list') }}" class="back-link">전체 리뷰</a>
    <div class="review-container">
        <div class="product-section">
            <div class="product-info">
                <h2>상품명</h2>
                <div class="rating">4.3 ★</div>
            </div>
            <div class="product-image">
                <img id="product-image" src="../static/images/product.png" alt="Product Image">
            </div>
            <p class="purchase-date">구매 날짜: 2024.10.10</p>
        </div>

        <div class="review-section">
            <div class="review-header">
                <p class="nickname">닉네임</p>     
            </div>
            <div class="review-box">
                <h3>리뷰 제목</h3>
                <p>리뷰 내용</p>
            </div>
            <p class="review-date">작성 날짜: 2024.10.17</p>
        </div>
    </div>
</div>
{% endblock content %}
